<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand p-3" th:text = "${user.name + ' with roles: ' + user.roles}">Navbar</a>
        <form  method="post" th:action="@{/logout}">
            <button type="submit" class="btn btn-link text-white">Logout</button>
        </form>
    </nav>
</div>
<div class="row">
    <div class="col-md-2">
        <nav class="navbar navbar-dark bg-primary p-2 text-white">
            <p> User </p>
        </nav>
    </div>
    <div class="col-md-10 p-1">
        <div>
            <h2>User information-page</h2>
        </div>
        <div class="card">
            <div class="card-header">
                About user
            </div>
            <div class="card-body">
                <div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">Value</td>
                            <td th:text="${user.name}">Value</td>
                            <td th:text="${user.surname}">Value</td>
                            <td th:text="${user.age}">Value</td>
                            <td th:text="${user.email}">Value</td>
                            <td th:text="${user.roles}">Value</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
</body>
</html>
